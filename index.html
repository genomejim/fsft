<script>
//Kinect JS stuffs
  var stage = new Kinetic.Stage({
        container: 'container',
        width: 1097,
        height: 60
      });

      var button_layer = new Kinetic.Layer();
      var text_layer = new Kinetic.Layer();


  //var group = new Kinetic.Group({
  //});

  var rect1 = new Kinetic.Rect({

    x: 5,
    y: 5,
    width: 80,
    height: 35,
    fill: "green",
    stroke: "black",
    strokeWidth: 2

  });

  var rect2 = new Kinetic.Rect({

    x: 90,
    y: 5,
    width: 80,
    height: 35,
    fill: "green",
    stroke: "black",
    strokeWidth: 2

  });


      // add the shape to the layer
      button_layer.add(rect1);
      button_layer.add(rect2);
            

      // add the layer to the stage
      stage.add(button_layer);
      

      rect1.on('click', function() {
        add_unit('scientist');
      });
      rect2.on('click', function() {
        add_unit('science_trooper');
      });
</script>
